  <script>
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    let recurring = JSON.parse(localStorage.getItem('recurring')) || [];

    // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
    function switchTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
    }

    // ã‚¯ã‚¤ãƒƒã‚¯å…¥åŠ›
    function quickAdd(amount, description, type) {
      const now = new Date();
      const date = now.toISOString().split('T')[0];
      const time = now.toTimeString().split(' ')[0];
      const category = description;

      transactions.push({ type, category, amount, description, date, time, receipt: null });
      localStorage.setItem('transactions', JSON.stringify(transactions));
      renderTransactions();
    }

    // è©³ç´°å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
    document.getElementById('detailed-form')?.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const type = document.getElementById('type').value;
      const category = document.getElementById('category').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const shop = document.getElementById('shop').value;
      const description = document.getElementById('description').value;
      const receipt = document.getElementById('receipt').files[0];

      let receiptData = null;
      if (receipt) {
        const reader = new FileReader();
        reader.onload = (event) => {
          receiptData = event.target.result;
          transactions.push({ type, category, amount, date, time, shop, description, receipt: receiptData });
          localStorage.setItem('transactions', JSON.stringify(transactions));
          renderTransactions();
          document.getElementById('detailed-form').reset();
          document.getElementById('receipt-preview').innerHTML = '';
        };
        reader.readAsDataURL(receipt);
      } else {
        transactions.push({ type, category, amount, date, time, shop, description, receipt: null });
        localStorage.setItem('transactions', JSON.stringify(transactions));
        renderTransactions();
        document.getElementById('detailed-form').reset();
      }
    });

    // ã‚¯ã‚¤ãƒƒã‚¯å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ 
    document.getElementById('quick-form')?.addEventListener('submit', (e) => {
      e.preventDefault();
      const category = document.getElementById('quick-category').value;
      const amount = parseFloat(document.getElementById('quick-amount').value);
      const time = document.getElementById('quick-time').value;
      const date = new Date().toISOString().split('T')[0];

      transactions.push({ type: 'expense', category, amount, description: '', date, time, receipt: null });
      localStorage.setItem('transactions', JSON.stringify(transactions));
      renderTransactions();
      document.getElementById('quick-form').reset();
    });

    // å®šæœŸæ”¯å‡ºãƒ•ã‚©ãƒ¼ãƒ 
    document.getElementById('recurring-form')?.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('recurring-name').value;
      const amount = parseFloat(document.getElementById('recurring-amount').value);
      const day = parseInt(document.getElementById('recurring-day').value);

      recurring.push({ name, amount, day });
      localStorage.setItem('recurring', JSON.stringify(recurring));
      renderRecurring();
      document.getElementById('recurring-form').reset();
    });

    // å–å¼•ã‚’è¡¨ç¤º
    function renderTransactions() {
      const container = document.getElementById('transaction-items');
      if (!container) return;
      
      container.innerHTML = '';
      if (transactions.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #999;">å–å¼•ãŒã‚ã‚Šã¾ã›ã‚“</p>';
        return;
      }

      const sorted = [...transactions].reverse();
      sorted.forEach((transaction, index) => {
        const originalIndex = transactions.length - 1 - index;
        const item = document.createElement('div');
        item.className = 'transaction-item';
        
        const amountClass = transaction.type === 'income' ? 'income' : 'expense';
        const prefix = transaction.type === 'income' ? '+' : 'âˆ’';
        
        const dateDisplay = transaction.date ? transaction.date.split('-').reverse().join('/') : '';
        const timeDisplay = transaction.time || '';
        
        let receiptHtml = '';
        if (transaction.receipt) {
          receiptHtml = `<img src="${transaction.receipt}" class="receipt-img">`;
        }
        
        item.innerHTML = `
          ${receiptHtml}
          <div class="transaction-info">
            <div class="transaction-header">
              <span class="transaction-category">${transaction.category}</span>
              <span class="transaction-time">${dateDisplay} ${timeDisplay}</span>
            </div>
            ${transaction.description ? `<div class="transaction-description">${transaction.description}</div>` : ''}
            ${transaction.shop ? `<div class="transaction-description">ğŸª ${transaction.shop}</div>` : ''}
          </div>
          <div class="transaction-amount ${amountClass}">${prefix}Â¥${transaction.amount.toLocaleString()}</div>
          <button class="delete-btn" onclick="deleteTransaction(${originalIndex})">å‰Šé™¤</button>
        `;
        container.appendChild(item);
      });
    }

    // å®šæœŸæ”¯å‡ºã‚’è¡¨ç¤º
    function renderRecurring() {
      const container = document.getElementById('recurring-items');
      if (!container) return;

      container.innerHTML = '';
      if (recurring.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #999;">å®šæœŸæ”¯å‡ºãŒã‚ã‚Šã¾ã›ã‚“</p>';
        return;

      recurring.forEach((item, index) => {

        div.className = 'transaction-item';
        div.innerHTML = `
          <div class="transaction-info">
            <div class="transaction-category">${item.name}</div>
            <div class="transaction-description">æ¯æœˆ${item.day}æ—¥å®Ÿè¡Œ</div>
          </div>
          <div class="transaction-amount expense">âˆ’Â¥${item.amount.toLocaleString()}</div>
          <button class="delete-btn" onclick="deleteRecurring(${index})">å‰Šé™¤</button>

    function deleteTransaction(index) {
      transactions.splice(index, 1);
      localStorage.setItem('transactions', JSON.stringify(transactions));

    // ãƒ¬ã‚·ãƒ¼ãƒˆãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼

    const today = new Date();

    document.getElementById('time')?.value = today.toTimeString().split(' ')[0];
